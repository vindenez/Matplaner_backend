name: Dokku / DigitalOcean deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK (Update to Java 22 if needed)
      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '22'

      # Step 3: Build with Maven
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # Step 4: Set up SSH agent to access Dokku server
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      # Step 5: Deploy to Dokku
      - name: Deploy to Dokku
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DOKKU_USER }}@${{ secrets.DOKKU_HOST }} -p ${{ secrets.DOKKU_PORT }} "dokku git:sync ${{ secrets.DOKKU_APP_NAME }} main"

      # Step 6: Health check (optional, but useful to confirm deployment success)
      - name: Post-Deploy Health Check
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DOKKU_USER }}@${{ secrets.DOKKU_HOST }} -p ${{ secrets.DOKKU_PORT }} "dokku ps:report ${{ secrets.DOKKU_APP_NAME }}"
