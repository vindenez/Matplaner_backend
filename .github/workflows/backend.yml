name: Dokku / DigitalOcean deployment

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH agent to access Dokku server
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}

      # Step 3: Add Dokku remote
      - name: Add Dokku remote
        run: git remote add dokku dokku@${{ secrets.DOKKU_HOST }}:${{ secrets.DOKKU_APP_NAME }}

      # Step 4: Push to Dokku
      - name: Push to Dokku
        run: git push dokku main:master

      # Step 5: Set multiple environment variables in Dokku
      - name: Set environment variables in Dokku
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DOKKU_USER }}@${{ secrets.DOKKU_HOST }} -p ${{ secrets.DOKKU_PORT }} \
          "dokku config:set ${{ secrets.DOKKU_APP_NAME }} \
          SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }} \
          SUPABASE_API_KEY=${{ secrets.SUPABASE_API_KEY }} \
          SUPABASE_BUCKET=${{ secrets.SUPABASE_BUCKET }} \
          REDIS_HOST=${{ secrets.REDIS_HOST }} \
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
          REDIS_PORT=${{ secrets.REDIS_PORT }} \
          REDIS_URL=${{ secrets.REDIS_URL }} \
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
          DATABASE_URL=${{ secrets.DATABASE_URL }} \
          DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}"

      # Step 6: Health check (optional)
      - name: Post-Deploy Health Check
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DOKKU_USER }}@${{ secrets.DOKKU_HOST }} -p ${{ secrets.DOKKU_PORT }} "dokku ps:report ${{ secrets.DOKKU_APP_NAME }}"
