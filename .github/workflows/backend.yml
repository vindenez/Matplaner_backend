name: 'Dokku / DigitalOcean deployment'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Dokku
        uses: dokku/github-action@v1.5.0

      # Step 1: Checkout the code
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: deploy
        name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
          ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          dokku-host: ${{ secrets.DOKKU_HOST }}
          app-name: ${{ secrets.APP_NAME }}
          git-push-flags: '--force'

      # Step 3: (Optional) Set environment variables in Dokku
      - name: Set environment variables in Dokku
        run: |
          ssh -o StrictHostKeyChecking=no dokku@${{ secrets.DOKKU_HOST }} -p ${{ secrets.DOKKU_PORT }} \
          "dokku config:set ${{ secrets.DOKKU_APP_NAME }} \
          SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
          SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }} \
          SUPABASE_API_KEY=${{ secrets.SUPABASE_API_KEY }} \
          SUPABASE_BUCKET=${{ secrets.SUPABASE_BUCKET }} \
          REDIS_HOST=${{ secrets.REDIS_HOST }} \
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
          REDIS_PORT=${{ secrets.REDIS_PORT }} \
          REDIS_URL=${{ secrets.REDIS_URL }} \
          DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
          DATABASE_URL=${{ secrets.DATABASE_URL }}"

      # Step 4: (Optional) Health check
      - name: Dokku Health Check
        run: |
          ssh -o StrictHostKeyChecking=no dokku@${{ secrets.DOKKU_HOST }} -p ${{ secrets.DOKKU_PORT }} \
          "dokku ps:report ${{ secrets.DOKKU_APP_NAME }}"